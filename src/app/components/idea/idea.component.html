
<div class="container">
  <app-add-idea></app-add-idea>

  <div *ngIf="ideas?.length > 0; else noIdeas">
    <ul *ngFor="let idea of ideas" class="collection">
        <li class="collection-item">
          {{idea.title}} : {{idea.description}}

          <a class="secondary-content">
            <i (click)="editIdea($event, idea)" class="fa fa-pencil"></i>
            <i *ngIf="editState && ideaToEdit.id == idea.id" (click)="clearState()" class="fa fa-compress"></i>
        </a>
        
      <div *ngIf="editState && ideaToEdit.id == idea.id">
        <form (ngSubmit)="updateIdea(idea)">
          <div class="row">           
          <div class="input-field col s6">
              <input type="text" placeholder="Title" [(ngModel)]="idea.title" name="title">
          </div>
          <div class="input-field col s6">
              <input type="text" placeholder="Description" [(ngModel)]="idea.description" name="description">
          </div>
          <input type="submit" value="Update Idea" class="btn update">
          <button (click)="deleteIdea($event, idea)" class="btn delete">Delete Idea</button>
          </div>
        </form>
      </div>

        </li>
    </ul>
  </div>

  <ng-template #noIdeas>
    <hr>
    <h5>There are no Ideas to list</h5>
  </ng-template>

</div>
