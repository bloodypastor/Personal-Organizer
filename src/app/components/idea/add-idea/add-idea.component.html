<div class="card">
    <div class="card-content">
        <span class="card-title">Add Idea</span>
      <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">          
              <div class="input-field col s6">
                  <input type="text" placeholder="Idea Title" [(ngModel)]="ideas.title" name="title">
              </div>
              <div class="input-field col s6">
                  <input type="text" placeholder="Description" [(ngModel)]="ideas.description" name="description">
              </div>        
          </div>
          <input type="submit" value="Submit" class="btn">
      </form>
    </div>
  </div>
