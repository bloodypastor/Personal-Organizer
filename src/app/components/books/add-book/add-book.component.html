
<div class="card">
  <div class="card-content">
      <span class="card-title">Add Book</span>
    <form (ngSubmit)="onSubmit()" class="col s12">
          <div class="row">          
            <div class="input-field col s12">
              <input type="text" placeholder="Author" [(ngModel)]="books.author" 
              name="author">
            </div>
            <div class="input-field col s12">
                <input type="text" placeholder="Book Title" [(ngModel)]="books.title" name="title">
            </div>
            <div class="input-field col s12">
                <input type="text" placeholder="Genre" [(ngModel)]="books.genre" name="genre">
            </div>        
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
  </div>
</div>
